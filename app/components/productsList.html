<section ng-switch="products.length !== 0">
    <ul ng-switch-when="true" class="list-group ul-products-container">
        <li ng-repeat="product in products track by $index" class="ul-products-li list-group-item list-group-item-action d-flex justify-content-between">
            <p ng-bind="product" class="ul-products-li-p"></p>
            <a ng-click="remove(product)" class="ul-products-li-a text-danger">
                <i class="bi bi-x-lg"></i>
            </a>
        </li>
    </ul>
    <section ng-switch-when="false" class="text-info-container d-flex">
        <i class="bi bi-clipboard-x"></i>
        <p class="text-info-container-p">Nenhum item adicionado</p>
    </section>
</section>
